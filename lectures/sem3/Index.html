<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отзывы о продуктах</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Добавление отзыва</h1>
    <div>
        <label for="productName">Название продукта:</label><br>
        <input type="text" id="productName" placeholder="Введите название продукта"><br>
        <label for="reviewText">Ваш отзыв:</label><br>
        <textarea id="reviewText" rows="4" cols="50" placeholder="Введите ваш отзыв"></textarea><br>
        <button id="addReview">Добавить отзыв</button>
    </div>

    <h1>Просмотр отзывов</h1>
    <div id="productList"></div>

    <script src="script.js"></script>
</body>
</html>
